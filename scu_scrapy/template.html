<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor</title>
    <style>
        table {
            width: 98%;
            margin: 20px;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            text-align: center;
            min-width: 100px
        }

        th.cell_content {
            min-width: 300px;
            text-align: center;
        }

        td.cell_content {
            min-width: 300px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>#</th>
            <th>导师</th>
            <th>职称</th>
            <th class="cell_content">方向</th>
            <th class="cell_content">摘要</th>
            <th>链接</th>
        </tr>
        $content
    </table>
</body>

</html>
