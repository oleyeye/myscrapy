<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor</title>
    <style>
        table {
            width: 98%;
            margin: 20px;
            border-collapse: collapse;
        }

        table th{
            background-color: #9DA9A0;
        }

        table th,
        table td {
            border: 1px solid #9DA9A0;
            text-align: center;
            min-width: 100px
        }

        table td:nth-child(4),
        table td:nth-child(4){
            min-width: 300px;
            text-align: left;
        }

        table tr:nth-child(2n+1){
            background-color: #C0CAAD;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>#</th>
            <th>导师</th>
            <th>职称</th>
            <th>方向</th>
            <th>摘要</th>
            <th>链接</th>
        </tr>      
        $content
    </table>
</body>

</html>
